<h3>Add Pets</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="pets.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Species</label>
      <input type="text" class="form-control" id="species" required [(ngModel)]="pets.species" name="species">
    </div>

    <div class="form-group">
      <label for="name">Fav Food</label>
      <input type="text" class="form-control" id="favFood" required [(ngModel)]="pets.favFood" name="favFood">
    </div>

    <div class="form-group">
      <label for="name">Birth Year</label>
      <input type="number" class="form-control" id="birthYear" required [(ngModel)]="pets.birthYear" name="birthYear">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newPets()">Add</button> -->
</div>
